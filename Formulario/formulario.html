<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda o seu Carro</title>
    <link rel="stylesheet" href="css/formulario.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre Seu veiculo para vender mais rapido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulario</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda facil seu carro!</h1>
                <p>Descreva as caracteristicas e marque os opcionais que ele possui</p>
            </div>
            <form>
                <div class="box-input">
                    <label for="title">titulo do anúncio<span class="required-field">*</span></label>
                    <input type="text" name="title" id="title" class="block" minlength="1" maxlength="30" required placeholder="Um titulo para anunciar seu carro">                
                </div>
                <div class="box-input">
                    <label for="price">Preço<span class="required-field">*</span></label>
                    <input type="price" name="price" id="price" class="block" required placeholder="Defina o preço">                
                </div>
                <div class="box-input">
                    <label for="description">Descrição<span class="required-field">*</span></label>
                    <textarea name="description" id="description" class="block" placeholder="Aqui coloca os Detalhes do veiculo"></textarea>               
                </div>
                <div class="box-input">
                    <label for="brand">Modelo do veiculo<span class="required-field">*</span></label>
                    <input type="text" name="brand" id="brand" class="block" required placeholder="Modelo do seu veiculo">                
                </div>
                <div class="box-input">
                    <label for="mileage">Kilometragem <span class="required-field">*</span></label>
                    <input type="number" name="mileage" id="mileage" class="block" minlength="1" maxlength="30" required placeholder="digite a Kilometragem do seu veiculo">                
                </div>
                <div class="box-input">
                    <label for="purchase_date">Data de Compra <span class="required-field">*</span></label>
                    <input type="date" name="purchase_date" id="purchase_date" class="block">                
                </div>
                <div class="box-input">
                    <p>Tipo de Câmbio: <span class="required-fied">*</span></p>
                    <input type="radio" name="gear" id="manual">
                    <label for="manual">Manual</label>
                    <input type="radio" name="gear" id="auto">
                    <label for="auto">Automático</label>
                </div>
                <div class="box-input">
                    <p>opcionais</p>
                    <ul class="optional-list">
                        <li>
                            <input type="checkbox" name="optional[]" id="airbag" value="airbag">
                            <label for="airbag">Airbag</label>
                        </li>
                        <li>
                            <input type="checkbox" name="optional[]" id="alarm" value="alarm">
                            <label for="alarm">Alarme</label>
                        </li>
                        <li>
                            <input type="checkbox" name="optional[]" id="ac" value="ac">
                            <label for="ac">Ar-condicionado</label>
                        </li>
                        <li>
                            <input type="checkbox" name="optional[]" id="reverse_camera" value="reverse_camera">
                            <label for="reverse_camera">Camera de rê</label>
                        </li>
                    </ul>
                </div>
                <div class="box-input">
                    <ul class="optional-list">
                        <li>
                            <input type="checkbox" name="optional[]" id="lane_assist" value="lane_assist">
                            <label for="lane_assist">Assistente de Pista</label>
                        </li>
                        <li>
                            <input type="checkbox" name="optional[]" id="keyless" value="keyless">
                            <label for="keyless">Partida Keyless</label>
                        </li>
                        <li>
                            <input type="checkbox" name="optional[]" id="smartphone" value="smartphone">
                            <label for="smartphone">Integração com Celular</label>
                        </li>
                        <li>
                            <input type="checkbox" name="optional[]" id="leather_seat" value="leather_seat">
                            <label for="leather_seat">Banco de couro</label>
                        </li>
                    </ul>
                </div>
                <div class="box-input">
                    <p>Fotos do carro: <span class="required-field">*</span></p>
                    <input type="file" multiple accept="image/png, image/jpg" id="images" name="images" required>
                    
                </div>
                <div class="box-input">
                    <input type="submit" value="Enviar" class="btn-submit"/>
                </div>                
            </form>
        </div>
    </div>
</body>
</html>
